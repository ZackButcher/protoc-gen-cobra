syntax = "proto3";

package example;

option go_package = "github.com/ZackButcher/protoc-gen-cobra/example/pb";

service Bank {
    rpc Deposit (DepositRequest) returns (DepositReply);
}

message DepositRequest {
    // account number of recipient
    string account = 1;
    // amount to deposit
    double amount = 2;
}

message DepositReply {
    string account = 1;
    double balance = 2;
}
